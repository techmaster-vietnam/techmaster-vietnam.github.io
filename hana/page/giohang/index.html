<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="/doan/CSS/TestCSS.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="bar white" id="header">
    </div>
    <div class="light-grey padding-small">
        <p class="small content" style="max-width: 1500px;">
            Trang chủ <span class="opacity">/</span>
            Giỏ hàng (<span class="total-soluong text-green">06</span>)
        </p>
    </div>
    <h1 class="center">Giỏ hàng của bạn</h1>
    <p class="center">Có <span class="total-soluong text-green">06</span> <b>sản phẩm</b> trong giỏ hàng</p>
    <hr class="content margin-bottom" style="width: 100px;">
    <div class="row-padding content padding-24" style="max-width: 1500px;">
        <div class="row col s12 l8 container" id="danh-sach">
            
        </div>
        <div class="col container s12 l4" style="position: sticky; top: 24px;">
            <div class="card border padding">
                <h4>Thông tin đơn hàng</h4>
                <hr>
                <p class="xlarge"><span class="large">Tổng tiền:</span> <span class="right tong-tien text-red">1.000.000đ</span></p>
                <hr>
                <p class="small">Phí vận chuyển sẽ được tính ở trang thanh toán. <br>
                Bạn cũng có thể nhập mã giảm giá ở trang thanh toán.</p>
                <button class="button red large" style="width:100%">Thanh toán</button>
                <div class="center">
                    <a href="/doan/page/shop/index.html" class="bar-item button text-red hover-text-green" >
                        <i class="fas fa-reply"></i>
                        Tiếp tục mua hàng
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer class="hana-grey padding-24" id="footer">
    </footer> 
    <script src="/doan/component/header.js"></script>
    <script src="/doan/component/footer.js"></script>
    <script src="/doan/DATA/menu.js"></script>
    <script src="/doan/page/giohang/giohang.js"></script>
</body>
</html>
