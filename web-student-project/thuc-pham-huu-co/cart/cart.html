<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang giỏ hàng</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../conponent/header/index.css">
    <link rel="stylesheet" href="../conponent/footer/index.css">
    <link rel="stylesheet" href="cart.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
</head>
<body>
    <div id="header">

    </div>

    <div id="main">
        <div class="left">
            <table class="shop-table">
                <thead>
                    <tr>
                        <th class="product-name" colspan="3">Sản phẩm</th>
                        <th class="product-price">Giá</th>
                        <th class="product-quantity">Số lượng</th>
                        <th class="product-subtotal">Tổng tiền</th>
                    </tr>
                </thead>
                <tbody id="shop-table-tbody">
                    
                </tbody>
            </table>
        </div>
        <div class="right">
            <table class="total-table">
                <thead>
                    <tr>
                        <th class="total-cart" colspan="2">Cộng giỏ hàng</th>
                    </tr>
                </thead>
                <tbody id="total-table-tbody">
                    
                </tbody>
            </table>
            <div class="button-cart">
                <button><a href="">Thanh toán</a></button>
                <a href="../category/category.html"><h4><i class="fas fa-long-arrow-alt-left"></i>&nbsp;&nbsp;Quay trở lại mua hàng</h4></a>
            </div>
        </div>
    </div>

    <div id="footer">

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="cart.js"></script>
</body>
</html>
