<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DungBu • Map</title>
    <link rel="shortcut icon" href="../Images/Favicon.jpg" type="image/x-icon">

    <!-- Boootstrap CSS library -->
    <link rel="stylesheet" href="../lib/Bootstrap-4.5.3/css/bootstrap.css">
    <!-- CSS Chung -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- CSS Chung - Hamburger menu -->
    <link rel="stylesheet" href="../lib/burger-menu.css">
    <!-- Font Awesome 5.14 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <style>
      /* ------------ ------------ ------------ ------------ */
      /* --Landing Page-- ------ */
      .landing-page
        {
          padding-left: 10rem;
          width: 100%;
          height: calc(100vh - 5.6rem - 2.4rem); /* Gồm Footer + nội dung chữ */
          background-color: #FFFFFF;
        }
      .responsiveStyle
        {
          display: none;
          width: 100%;
          text-align: center;
        }
      .mapImage
        {
          width: 90%;
          height: 90%;
        }


      /* ------------ ------------ ------------ ------------ */
      /* --RESPONSIVE-- ------ */ 
      @media (max-width: 1200px)
        {
          .responsiveStyle
            {
              display: block;
              position: fixed;
              left: 50%;
              top: 40%;
              transform: translate(-50%, -40%);
            }
          .mapImage
            {
              display: none;
            }
        }

      @media (max-width: 768px)
        {
          /* --Landing Page-- ------ */
          .landing-page
            {
              padding-left: 0;
              height: calc(100vh - 4rem - 2.4rem);
            }
        }

      @media (max-width: 320px)
        {
          /* --Landing Page-- ------ */
          .landing-page
            {
              height: calc(100vh - 4rem - 2rem);
            }
        }
    </style>
  </head>

  <body>
    <header id="headerID"> <!-- //////////// //////////// //////////// //////////// -->
      <!-- Navbar - General Css------------------------------------------------------------------------------------------------ -->
      <div class="vertical-navbar">
        <a class="logo-MD" href="../index.html"><img src="../Images/Logo.png" alt="MD Logo"></a>

        <nav class="navbar">
          <a class="menu-item" href="../index.html">
            <span class="menu-title">home</span>
            <div class="decor-mini"></div>
          </a>
          <a class="menu-item" href="../projects.html">
            <span class="menu-title">projects</span>
            <div class="decor-mini"></div>
          </a>
          <a class="menu-item" href="../profile.html">
            <span class="menu-title">about</span>
            <div class="decor-mini"></div>
          </a>
        </nav>

        <a class="btn-CTA" href="../contact.html" role="button">Contact me</a>
      </div>

      <!-- Hamburger menu (RESPONSIVE Only) - Humburger menu css ------------------------------------------------------------------------------------------------ -->
      <div class="hamburger">
        <div class="burger-menu" onclick="hamburgerFunction()">
          <div class="line-1"></div>
          <div class="line-2"></div>
          <div class="line-3"></div>
        </div>
        <div class="burger-menu-content">
          <a href="../index.html" class="burger-filling"><i class='fas fa-angle-right'></i>home</a>
          <div class="break-20"></div>
          <a href="../projects.html" class="burger-filling"><i class='fas fa-angle-right'></i>projects</a>
          <div class="break-20"></div>
          <a href="../profile.html" class="burger-filling"><i class='fas fa-angle-right'></i>about me</a>
          <div class="break-20"></div>
          <a href="../contact.html" class="burger-filling"><i class='fas fa-angle-right'></i>contact</a>
        </div>
        <div class="burger-menu-blackscreen" onclick="hamburgerFunction()"></div>
      </div>
    </header> <!-- //////////// //////////// //////////// //////////// -->




    <main id="mainID"> <!-- //////////// //////////// //////////// //////////// -->
      <!-- Landing Page------------------------------------------------------------------------------------------------ -->
      <div class="landing-page" id="home-landing-page">
        <span class="responsiveStyle">please use a desktop browser to connect this site</span>
        <img class="mapImage" src="../Images/Map/Map.png" alt="Map">
      </div>
    </main> <!-- //////////// //////////// //////////// //////////// -->



    
    <footer id="footerID"> <!-- //////////// //////////// //////////// //////////// -->
      <!-- Footer - General Css------------------------------------------------------------------------------------------------ -->
      <div class="footer">
        <div class="container">
          <div class="footer-menu">
            <a href="error404.html" target="_blank">404</a>
            <a href="map.html" target="_blank" style="margin-left: 2rem;">Map</a>
            <a href="styleGuide.html" target="_blank" style="margin-left: 2rem;">Style guide</a>
            <a href="liscense.html" target="_blank" style="margin-left: 2rem;">Liscense</a>
          </div>
        </div>
      </div>
    </footer> <!-- //////////// //////////// //////////// //////////// -->




    <!-- //////////// //////////// //////////// //////////// //////////// //////////// -->
    <!-- jQuerry Ajax JS library -->
    <script src="../lib/jQuerry-Ajax-3.5.1/jquery-3.5.1.js"></script>
    <!-- Boootstrap JS library -->
    <script src="../lib/Bootstrap-4.5.3/js/bootstrap.js"></script>

    <!-- //////////// //////////// //////////// //////////// //////////// //////////// -->
    <!-- Javascript ------------------------------------------------------------------------------------------------ -->
    <script>
      // ------------ ------------ ------------ ------------ ------------ ------------
      // Hàm tạo hiệu ứng cho Humburger menu ------------ ------------
      function hamburgerFunction() 
        {
          document.querySelector(".burger-menu").classList.toggle("burger-menu-toggle");
          document.querySelector(".burger-menu-content").classList.toggle("burger-menu-toggle");
          document.querySelector(".burger-menu-blackscreen").classList.toggle("burger-menu-toggle");
        }


      // ------------ ------------ ------------ ------------ ------------ ------------
      // Hàm ẩn Humburger menu khi ấn vào từng menu con ------------ ------------
      document.querySelectorAll(".burger-menu-content a").forEach(function(element)
        {
          element.addEventListener("click" ,function()
            {
              setTimeout(function(){ hamburgerFunction(); }, 600);
            });
        });
    </script>
    <!-- //////////// //////////// //////////// //////////// //////////// //////////// -->
  </body>
</html>
