<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="./style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display-container">
          <ul class="functions-box">
            <li class="functions-symbol">+</li>
            <li class="functions-symbol">-</li>
            <li class="functions-symbol"><ion-icon name="close"></ion-icon></li>
            <li class="functions-symbol">÷</li>
          </ul>

          <div class="display-content"><span></span></div>
        </div>

        <div class="buttons">
          <!-- Clear + Backspace -->
          <button class="btn btn--fn" name="clear">AC</button>
          <button class="btn btn--fn" name="back-space">
            <ion-icon name="backspace"></ion-icon>
          </button>

          <!-- Utilities -->
          <button class="btn btn--fn" data-type="utility" name="fractional">
            x!
          </button>
          <button class="btn btn--fn" data-type="utility" name="pi">π</button>
          <button class="btn btn--fn" data-type="utility" name="^3">
            x<sup>3</sup>
          </button>
          <button class="btn btn--fn" data-type="utility" name="^2">
            x<sup>2</sup>
          </button>
          <button class="btn btn--fn" data-type="utility" name="square-root">
            √x
          </button>

          <!-- Functions + Equal -->
          <button class="btn btn--fn" name="+" data-type="symbol">+</button>
          <button class="btn btn--fn" name="-" data-type="symbol">-</button>
          <button class="btn btn--fn" name="*" data-type="symbol">
            <ion-icon name="close"></ion-icon>
          </button>
          <button class="btn btn--fn" name="÷" data-type="symbol">÷</button>
          <button class="btn btn--equal" name="=">=</button>

          <!-- Numbers area -->
          <button class="btn btn--fn" name="positiveness"></button>
          <button class="btn btn--fn" name="dot">.</button>
          <button class="btn btn--number">1</button>
          <button class="btn btn--number">2</button>
          <button class="btn btn--number">3</button>
          <button class="btn btn--number">4</button>
          <button class="btn btn--number">5</button>
          <button class="btn btn--number">6</button>
          <button class="btn btn--number">7</button>
          <button class="btn btn--number">8</button>
          <button class="btn btn--number">9</button>
          <button class="btn btn--number">0</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
