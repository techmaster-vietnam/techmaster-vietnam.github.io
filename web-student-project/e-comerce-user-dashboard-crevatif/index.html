<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>E-Comerce User Dashboard</title>
</head>
<body>
    <div class="main">
        <nav class="menu">
            <div style="background: #2ECC71; height:90px; display:flex; align-items:center;">
                <div class="avatar-name-left-corner">
                    <img src="img/duy.png" alt="ảnh avatar" class="avatar">
                    <span class="name">HÀN DUY</span>
                </div>
            </div>

            <div class="dashboard">
                <div class="item">
                    <span class="fas fa-tachometer-alt"></span>
                    <span class="info">DASHBOARD</span>
                </div>

                <div class="item">
                    <span class="fas fa-chalkboard-teacher"></span>
                    <span class="info">COURSE</span>
                </div>

                <div class="item">
                    <span class="far fa-hourglass"></span>
                    <span class="info">EXAM</span>
                </div>

                <div class="item">
                    <span class="fas fa-comments"></span>
                    <span class="info">Q&A</span>
                </div>

                <div class="item">
                    <span class="far fa-newspaper"></span>
                    <span class="info">NEWS</span>
                </div>
            </div>
            
        </nav>

        <div class="info">
            <div class="top-icon">
                <div class="cute">
                    <span class="fas fa-user-circle"></span>
                    <span class="fas fa-comment-alt"></span>
                    <span class="fas fa-bell"></span>
                </div>
                
                <div>
                    <img src="img/duy.png" alt="avatar cá nhân" class="avatar">
                </div>

                <div class="search">
                    <input type="text">
                    <span class="fas fa-search"></span>
                </div>
            </div>

            <div class="personal">
                <div style="display:flex; align-items:center;">
                    <div class="avatar">
                        <img src="img/duy.png">
                    </div>

                    <div class="non-avatar">
                        <span class="name-job">NGUYỄN HÀN DUY</span>
                        <span style="display:inline-block; margin-left:20px;">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                        </span>

                        <div style="margin-top:5px;">
                            <span class="name-job">Student</span>
                            <a>Learn more</a>
                            <div style="margin-top:10px;">
                                <span class="fas fa-leaf"></span>
                                <span>2,707 exp</span>
                            </div>
                        </div>

                    </div>
                </div>
                

                <div style="margin-right:100px;">
                    <span class="fas fa-pencil-alt pen-logout"></span>
                    <span class="fas fa-sign-out-alt pen-logout"></span>
                </div>
            </div>

            <div class="knowledge">
                <span>KNOWLEDGE</span>
                <span>COURSE</span>
                <span>EXAM</span>
                <span>Q&A</span>
                <span>NEWS</span>
                <span>ACTIVITY</span>
                <span>FRIENDS</span>
            </div>

            <div class="learn-info">
                <div class="course">
                    <div class="detail">
                        <p style="color: #E67333;">12</p>
                        <p style="color: #E67333;">DONE COURSE</p>
                    </div>
                    
                    <div class="detail">
                        <p>3</p>
                        <p>UNFINISHED COURSE</p>
                    </div>
                </div>

                <div class="question">
                    <div class="detail">
                        <p>27</p>
                        <p>ASKING QUESTIONS</p>
                    </div>

                    <div class="detail">
                        <p style="color: #8E44AD;">7</p>
                        <p style="color: #8E44AD;">ANSWERED QUESTIONS</p>
                    </div>
                </div>

                <div class="exam">
                    <div class="detail">
                        <p style="color: #1ABC9C;">19</p>
                        <p style="color: #1ABC9C;">FOLLOWING EXAMS</p>
                    </div>

                    <div class="detail">
                        <p>88</p>
                        <p>DONE EXAMS</p>
                    </div>
                </div>
            </div>
        </div>

        
    </div>
</body>
</html>
