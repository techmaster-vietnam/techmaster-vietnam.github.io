<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/filter.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <section>
      <ul>
        <li class="list active" data-filter="all">All</li>
        <li class="list" data-filter="round">Tron</li>
        <li class="list" data-filter="rec">Chu nhat</li>
        <li class="list" data-filter="cat">Mat meo</li>
        <li class="list" data-filter="square">Vuong</li>
      </ul>
      <div class="product">
        <div class="itemBox rec"><img src="./img/hd-havana.jpg" alt="" /></div>
        <div class="itemBox round"><img src="./img/lm-black.jpg" alt="" /></div>
        <div class="itemBox square"><img src="./img/vuong.jpg" alt="" /></div>
        <div class="itemBox round"><img src="./img/er-pink.png" alt="" /></div>
        <div class="itemBox cat"><img src="./img/marke-1.png" alt="" /></div>
      </div>
    </section>
    <a onclick="pop()" class="btn">Show Box</a>
    <div id="box">
      <span class="bi bi-check-lg"></span>
      <h1>Good Job !</h1>

      <a onclick="pop()" class="close">Close</a>
    </div>

    
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $(".list").click(function () {
          const value = $(this).attr("data-filter");
          if (value == "all") {
            $(".itemBox").show("1000");
          } else {
            $(".itemBox")
              .not("." + value)
              .hide("1000");
            $(".itemBox")
              .filter("." + value)
              .show("1000");
          }
        });
        //add active class on selected item
        $(".list").click(function () {
          $(this).addClass("active").siblings().removeClass("active");
        });
      });
      // pop up
      let d = 0;
      function pop() {
        if (d == 0) {
          document.getElementById("box-1").style.display = "block";
          d = 1;
        } else {
          document.getElementById("box-1").style.display = "none";
          d = 0;
        }
      }
    </script>
  </body>
</html>
