<body>
    <div id="header">
    </div>

    <div class="wrap-all-products">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Categories
                </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="all-categories box-wrap">
                            <input onchange="filterByBrandNew(this)" type="radio" id="band1" name="brand" value="1">
                            <label class="small-categories" for="band1">Tops</label><br>

                            <input onchange="filterByBrandNew(this)" type="radio" id="band2" name="brand" value="2">
                            <label class="small-categories" for="band2">Bottoms</label><br>

                            <input onchange="filterByBrandNew(this)" type="radio" id="band3" name="brand" value="3">
                            <label class="small-categories" for="band3">One pieces</label><br>

                            <input onchange="filterByBrandNew(this)" type="radio" id="band4" name="brand" value="4">
                            <label class="small-categories" for="band4">Beachwear</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Filter by Price
                </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                    <div class="accordion-body">

                        <div>
                            <label class="label-price" for="">from</label>
                            <input id="from_price" onchange="changePriceRange(this)" name="from" type="number" min="0">
                        </div>
                        <div>
                            <label class="label-price" for="">to</label>
                            <input id="to_price" onchange="changePriceRange(this)" name="to" type="number" min="0">
                        </div>

                        <button class="apply button button5" onclick="handleFilter()">Apply</button>

                        <div></div>


                        <input class="price_input" onchange="filterByPrice(this)" type="radio" id="price1" name="price" value="1">
                        <label class="small-categories" for="price1">Less than $100</label><br>

                        <input class="price_input" onchange="filterByPrice(this)" type="radio" id="price2" name="price" value="2">
                        <label class="small-categories" for="price2">$100 to $200</label><br>

                        <input class="price_input" onchange="filterByPrice(this)" type="radio" id="price3" name="price" value="3">
                        <label class="small-categories" for="price3">$200 - $500</label><br>

                        <input class="price_input" onchange="filterByPrice(this)" type="radio" id="price4" name="price" value="4">
                        <label class="small-categories" for="price4">Above $500</label>
                    </div>
                </div>
            </div>

        </div>
