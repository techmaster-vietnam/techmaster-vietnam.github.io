<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="./vendor/bootstrap/css/bootstrap.min.css" />

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" type="text/css" href="./vendor/fontawesome/css/all.css">

    <!-- Pretty Checkbox CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">

    <!-- Components CSS -->
    <link rel="stylesheet" type="text/css" href="./css/components/header.css">
    <link rel="stylesheet" type="text/css" href="./css/components/buying/product-info.css">
    <link rel="stylesheet" type="text/css" href="./css/components/buying/buying-section.css">

    <!-- Common CSS -->
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/except-home-page.css">
    <link rel="stylesheet" type="text/css" href="./css/buying.css">

    <title>Hello, world!</title>

</head>

<body>
    <!-- Header Section -->
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light container">
            <a class="navbar-brand" href="#"> <img src="./image/logo-white.png" alt="logo" class="img-fluid"></a>

            <div class="search-form">
                <form>
                    <input type="text" class="form-control" placeholder="Bạn cần tìm gì...">
                </form>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-md-end text-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./shop.html">Sản phẩm</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tin tức</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tài khoản</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>


    <main>
        <div class="main-wrapper container">
            <div class="row">

                <!-- Product Info Section -->
                <section class="product-info-wrapper col-lg-7">
                    <div class="product-info">
                        <div class="product-name">
                            Adidas Yeezy Boost 700 Wave Runner Solid Grey
                        </div>

                        <div class="price-info">
                            <span class="first-row">
                                Giá đặt mua cao nhất: <span class="bid-price-info">9.310.000 ₫</span>
                            </span>
                            <span class="line">|</span> <span class="second-line">Giá đặt bán thấp nhất: <span
                                    class="ask-price-info">9.550.000 ₫</span></span>
                        </div>

                        <div class="size-info-wrapper">
                            Size: <span class="size-info">
                                8US | 41VN | 26CM
                            </span>
                        </div>

                        <a href="./product-details.html" class="product-image">
                            <img src="./image/product-details-image/1.jpg" alt="image-1" class="img-fluid">
                        </a>
                    </div>
                </section>

                <!-- Selling Function Section -->
                <section class="buying col-lg-5">
                
                    <!-- Adress Section -->
                    <div class="address-info-wrapper childs">
                        <div class="header">
                            <div class="title">
                                Địa chỉ giao hàng
                            </div>
                
                            <button class="btn btn-primary change red-btn">
                                Thay đổi
                            </button>
                        </div>
                
                        <div class="info-wrapper radio-wrapper">
                            <input type="radio" name="address-info" id="address-info" class="address-radio-btn" checked />
                            <label for="address-info">
                                <div class="radio-dot"></div>
                                <div>
                                    <div class="name-phone">
                                        <b>Cody</b> | 036530xxxx
                                    </div>
                                    <div class="address">
                                        48 Tố Hữu, Lê Văn Lương kéo dài, Từ Liêm, Hà Nội
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                
                
                    <!-- Pricing Section -->
                    <div class="pricing childs">
                        <div class="size-btn">
                            <button class="btn btn-primary size trans-btn">
                                <span class="size-text">Size</span> <span class="size-details">8US | 41VN | 26CM</span>
                                <i class="fas fa-chevron-down dropdown-arrow"></i>
                            </button>
                        </div>
                
                        <div class="bid-buy-btn">
                            <button class="bid-btn btn btn-primary red-btn">
                                Đặt giá bán
                            </button>
                
                            <button class="buy-btn btn btn-primary trans-btn">
                                Bán ngay
                            </button>
                        </div>
                
                        <input type="text" class="price-input form-control" placeholder="Đặt giá mua ..." />
                    </div>
                
                    <button class="btn btn-primary confirm-btn red-btn">
                        Đặt bán
                    </button>
                </section>
            </div>
        </div>
    </main>

        <footer class="container-fluid">
            <div class="container">
                <div class="row align-items-center">
                    <div class="logo col-md-3 col-12 text-md-left text-center">
                        <img src="./image/logo-white.png" alt="logo" class="img-fluid">
                    </div>
        
                    <div
                        class="footer-link col-md-9 col-12 d-flex justify-content-md-end align-items-center flex-md-row flex-column">
                        <a href="#" class="item">Các câu hỏi thường gặp</a>
                        <a href="#" class="item">Điều khoản</a>
                        <a href="#" class="item">Chính sách</a>
                        <a href="#" class="item">Hỗ trợ</a>
                    </div>
                </div>
            </div>
        </footer>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script type="text/javascript" src="./vendor/jquery/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="./vendor/bootstrap/js/bootstrap.min.js"></script>
        
        <!-- Common Js -->
        <script src="./script/except-home-page.js"></script>
</body>
</html>
