
<div class="modal fade" id="paymentMethods" tabindex="-1" role="dialog" aria-labelledby="paymentMethodsLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="paymentMethodsLabel">Thêm thẻ tín dụng/ghi nợ mới</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div class="card-wrapper"></div>
        <form class="payment-methods-form">
          <input class="form-control payment-method-card-number" placeholder="Số thẻ tín dụng/ghi nợ" name="number"/>
          <input class="form-control payment-method-full-name" placeholder="Họ và tên chủ thẻ" name="name"/>
          <input class="form-control payment-method-expiry" placeholder="Ngày hết hạn: MM/YYY" name="expiry"/>
          <input class="form-control payment-method-cvc" placeholder="Mã bảo mật VD: 123" name="cvc" maxlength="3"/>
          <div class="pivacy-text">Chúng tôi hợp tác với CyberSouce, công ty thuộc tổ chức thẻ VISA, nhằm đảm bảo thông tin thẻ Tín dụng/Ghi nợ của bạn luôn được bảo mật và an toàn. OBO Stadium không có quyền truy cập vào bất cứ thông tin nào.</div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn payment-methods-close" type="button" data-dismiss="modal">Huỷ bỏ</button>
        <button class="btn btn-primary payment-methods-save red-btn" type="button">Lưu</button>
      </div>
    </div>
  </div>
</div>
