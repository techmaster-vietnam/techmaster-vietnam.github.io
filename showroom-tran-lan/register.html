<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shorcut icon" type="image/png" href="images/favicon.png">

  <!-- Boostrap CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" type="text/css" href="css/all.min.css">

  <!-- Global CSS -->
  <link rel="stylesheet" type="text/css" href="css/global.css">

  <!-- Responsive CSS -->
  <link rel="stylesheet" type="text/css" href="css/responsive.css">

  <!-- Header CSS -->
  <link rel="stylesheet" type="text/css" href="css/header.css">

  <!-- Footer CSS -->
  <link rel="stylesheet" type="text/css" href="css/footer.css">

  <!-- Succes CSS -->
  <link rel="stylesheet" type="text/css" href="css/register.css">

  <title>Đăng Ký</title>
  
</head>
<body>
  <img src="images/vw-beetle-405876_1920.jpg" class="anhnen">
  <div class="container background">
    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationTooltip01">Your name</label>
          <input type="text" class="form-control" id="validationTooltip01" placeholder="Your name" value="Mark" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationTooltip02">Address</label>
          <input type="text" class="form-control" id="validationTooltip02" placeholder="Addess" value="Otto" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationTooltipUsername">Email</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
            </div>
            <input type="email" class="form-control" id="validationTooltipUsername" placeholder="Email" aria-describedby="validationTooltipUsernamePrepend" required>
            <div class="invalid-tooltip">
              Please choose a unique and valid email.
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationTooltip03">Username</label>
          <input type="text" class="form-control" id="validationTooltip03" placeholder="username" required>
          <div class="invalid-tooltip">
            Please provide a valid username.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationTooltip04">Password</label>
          <input type="password" class="form-control" id="validationTooltip04" placeholder="password" required>
          <div class="invalid-tooltip">
            Please provide a valid phone number.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationTooltip05">Phone Number</label>
          <input type="text" class="form-control" id="validationTooltip05" placeholder="phone number" required>
          <div class="invalid-tooltip">
            Please provide a valid phone number.
          </div>
        </div>
      </div>
      <a href="index.html" class="btn btn-danger">Register</a><br><br>
      <a href="login.html">Already have account?</a>
    </form>
  </div>

  <!-- jQuery -->
  <script src="js/jquery-3.4.1.min.js"></script>

  <!-- Popper JS -->
  <script src="js/popper.min.js"></script>

  <!-- Boostrap JS -->
  <script src="js/bootstrap.min.js"></script>

  <!-- Script JS -->
  <script src="js/script.js"></script>

</body>
</html>
